<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p> 
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Architecto animi dolorum cupiditate! <br>
    Officiis repellat error, hic atque facilis illum dicta iste fuga nemo sed, et modi molestias incidunt quisquam sunt.
    <hr/>
</p>

    <!-- 
    <p>태그 (Paragraph)
        텍스트를 단락(문단)으로 정의할때 사용한다.
        단락 요소에는 a, img 등의 인라인 요소와 텍스트만을 사용할 수 있다.
        단락 요소에는 블럭요소를 사용할 수 없다.
        단락안에는 강제로 줄바꿈해야 하는 경우 <br/>태그를 사용할 수 있지만, 시각적인 효과등을 위해 남용하지 않는다.

    <br/> 태그 (Line Braking)
    줄 바꿈을 표시하는 블록요소이다.
    컨텐츠가 없는 요소는 시작요소 뒤에 "/"을 입력한다.

    <hr/> 태그 (Horizontal Line)
    수평선을 표시하는 블록요소이다.
    -->
</body>
</html>
