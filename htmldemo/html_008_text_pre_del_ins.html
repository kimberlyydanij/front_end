<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <pre>태그
            1. Pre-Format 태그는 미리 정의된 형식(preformatted)의 텍스트를 정의할 때 사용합니다.
            <pre> 요소 내의 텍스트는 시스템에서 미리 지정된 고정폭 글꼴(fixed-width font)을 사용하여 
            표현되며, 텍스트에 사용된 여백과 줄바꿈이 모두 그대로 브라우저 화면에 나타납니다
    -->

    <pre>
        태그에서는 스페이스바(공백), 엔터, 탭 등이 적용되지 않는다.
        3   +   2    =   5
        5   +   7    =   12

        <code>
            function getNumber(){
            return number;
        }
        </code>
    </pre>
    <!-- 
        <del>태그
        1. 삭제된 텍스트를 의미하는 요소이다.
        <ins>태그
        2. 추가된 텍스트를 의미하는 요소이다.
    -->
    <dl>
            <dt>상품</dt>
            <dd>
                <img src='images/bag.jpg' witdh='200' height='200' alt='가방할인' title='bag'>
            </dd>
            <dd>
                상품정가:<del>10,000</del>원</dd>
            <dd>할인가:<ins>5,000</ins>원</dd>
     </dl>
     <!-- 
        <em 태그>
        1. 강한 기울기를 의미한다.
        2. 기울기를 표현할대는 'i'태그를 이용해서 표현한다.

        <strong 태그>
        1. 강한 강조의 의미를 나타낸다.
        2. 'b'태그는 '굵게한다'표현을 위한 요소이다.
     -->
     <div>
        <p>우리는 <em>웹 표준</em>을 지켜야 한다.</p>
        <p>우리는 <i>웹 표준</i>을 지켜야 한다.</p>
        <p>우리는 <strong>웹 표준</strong>을 지켜야 한다.</p>
        <p>우리는 <b>웹 표준</b>을 지켜야 한다.</p>
    </div>
</body>
</html>
