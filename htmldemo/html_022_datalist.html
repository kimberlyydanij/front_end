<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Datalist 요소
        1. Datalist요소는 HTML5요소에 새로 추가 된 속성으로 form 요소에서 미리 지정 된
            옵션 목록을 제공 함
        2. 사용자들이 특정 글자를 입력하면 그에 해당하는 미리 지정된 목록을 보여 줌.
        3. <datalist>요소를 사용 할 때 주의할 점은 <input> 요소에서 list의 속성값과
            datalist의 id값이 일치 해야 한다.
    -->
    <h3>선택사항을 직접 입력하세요</h3>
    <form action=''>
        <label for='major'>전공 분야를 입력하세요</label>
        <input type='text' list='majorlist' name='major' id='major'>
        <datalist id='majorlist'>
            <option value='Software'>소프트웨어</option>
            <option value='Robot'>로봇</option>
            <option value='System'>시스템</option>
            <option value='Service'>서비스</option>
            <option value='Education'>교육</option>
        </datalist>
        <p>
            <input type='submit' value='완료'/> <input type='reset' value='취소' />
        </p>
    </form>
</body>
</html>
